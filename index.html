<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Access Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Unbounded', sans-serif;
      background: radial-gradient(circle at center, #0e0e1f, #000);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }.login-container {
  background: rgba(20, 20, 40, 0.8);
  padding: 3rem;
  border-radius: 20px;
  box-shadow: 0 0 40px rgba(163, 131, 255, 0.2);
  backdrop-filter: blur(8px);
  text-align: center;
  width: 90%;
  max-width: 420px;
}

h1 {
  font-size: 2.2rem;
  margin-bottom: 1.5rem;
  color: #a383ff;
}

input[type="password"] {
  padding: 0.75rem;
  border: none;
  border-radius: 10px;
  width: 100%;
  font-size: 1rem;
  outline: none;
  margin-bottom: 1rem;
  background: #1a1a2e;
  color: #fff;
}

button {
  background: linear-gradient(135deg, #6e44ff, #a383ff);
  color: #fff;
  border: none;
  padding: 0.75rem 2rem;
  border-radius: 12px;
  cursor: pointer;
  font-weight: bold;
  font-size: 1rem;
  transition: transform 0.3s;
}

button:hover {
  transform: scale(1.05);
}

.error-message {
  color: #ff6969;
  margin-top: 1rem;
  display: none;
  font-size: 0.95rem;
}

.shadow-smoke {

  position: absolute;
  width: 100%;
  height: 100%;
  background: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
  opacity: 0.05;
  animation: smoke 12s infinite linear;
  z-index: -1;
}

@keyframes smoke {
  0% { background-position: 0 0; }
  100% { background-position: 100% 100%; }
}

  </style>
</head>
<body>
  <div class="shadow-smoke"></div>
  <div class="login-container">
    <h1>Access the Shadows</h1>
    <input type="password" id="accessCode" placeholder="Enter Access Code">
    <button onclick="unsealAccess()">Unseal</button>
    <div class="error-message" id="error">
  Invalid code. Try again.<br>
  Don't have a code? 
  <a href="https://wa.me/2348151469850?text=Greetings%20Lord%20Shadow%2C%20I%20seek%20an%20Access%20Code." target="_blank" style="color:#a383ff; text-decoration: underline;">
    Request one from Lord Shadow.
  </a>
</div>

      <script>
    function unsealAccess() {
      const code = document.getElementById("accessCode").value.trim();
      const error = document.getElementById("error");

      if (code === "XSHADOW01") {
        window.location.href = "realms.html";
      } else if (code === "REALMACCESS") {
        window.location.href = "membersonly.html";
      } else {

        error.style.display = "block";
        setTimeout(() => error.style.display = "none", 4000);
      }
    }
  </script></body>
</html
